<!-- Contenitore principale centrato -->
<div class="d-flex justify-content-center align-items-center vh-100">
  <div
    class="card shadow-lg p-4"
    style="width: 100%; max-width: 420px; border-radius: 20px"
  >
    <h3 class="text-center mb-4 text-primary">Login</h3>

    <form (ngSubmit)="submit()" [formGroup]="form" autocomplete="off">
      <!-- Email -->
      <div class="mb-3">
        <label for="username" class="form-label">Email</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
          placeholder="Inserisci username"
          required
        />
      </div>
      @if ( form.get('username')?.invalid && form.get('username')?.touched ) {
      <div class="text-danger small mt-1">Inserisci una username</div>
      }

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Inserisci password"
          autocomplete="new-password"
          required
        />
      </div>

      <!-- Bottone -->
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="form.invalid"
      >
        Login
      </button>
    </form>
    <div class="mt-2 text-center">
      oppure effettua la
      <a routerLink="/register" class="text-primary">Registrazione</a>
    </div>
  </div>
</div>
