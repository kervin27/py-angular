<app-navbar></app-navbar>
<main class="container mt-4">
  <router-outlet></router-outlet>
</main>

<div class="row p-4">
  USERNAME:
  <input
    [(ngModel)]="username"
    class="form-control"
    type="text"
    placeholder=""
  />
  EMAIL:
  <input [(ngModel)]="email" class="form-control" type="text" placeholder="" />
  PASSWORD:
  <input
    [(ngModel)]="password"
    class="form-control"
    type="text"
    placeholder=""
  />

  <button class="btn btn-primary mt-3" type="button" (click)="register()">
    Registrati
  </button>

  <button class="btn btn-primary mt-3" type="button" (click)="getUserData()">
    Mostra Dati Utente
  </button>
</div>

<div id="userData" class="mt-3 mt-3 row p-4">
  @for (user of userData(); track $index) {
  <div>
    <p id="displayUsername">{{user.username}}</p>
    <p id="displayEmail">{{user.email}}</p>
    <hr />
  </div>
  }
</div>
